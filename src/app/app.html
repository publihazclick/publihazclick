}

    <!-- Mostrar solo el router-outlet para rutas de autenticaciÃ³n, admin y dashboard -->
    <router-outlet />
  } @else {
    <!-- Mostrar contenido principal de la landing page -->
    
    <app-banner-slider [slides]="bannerSlides()" />
    <app-hero />
