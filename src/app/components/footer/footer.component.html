<footer class="bg-black border-t border-white/10 py-16">
  <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center space-y-10 md:space-y-0">
    <!-- Logo -->
    <div class="flex items-center space-x-2">
      <span class="text-2xl font-black text-white">
        Publihaz<span class="text-primary italic">Clik</span>
      </span>
    </div>

    <!-- Copyright -->
    <div class="text-xs font-bold uppercase tracking-[0.3em] text-gray-600">
      Â© {{ currentYear }} PublihazClik. Todos los derechos reservados.
    </div>

    <!-- Social Links -->
    <div class="flex space-x-8 text-xs font-extrabold uppercase tracking-widest text-gray-400">
      @for (link of socialLinks; track link.name) {
        <a 
          [href]="link.href" 
          class="hover:text-primary transition-colors"
          [attr.aria-label]="link.name"
        >
          {{ link.name.charAt(0) }}{{ link.name.slice(1, 2).toUpperCase() }}
        </a>
      }
    </div>
  </div>
</footer>
