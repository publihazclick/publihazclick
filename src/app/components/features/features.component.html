<section class="py-32 bg-black border-t border-white/5">
  <div class="max-w-6xl mx-auto px-6 text-center">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
      @for (feature of features; track feature.title) {
        <div class="p-12 premium-card rounded-[2.5rem] group hover:border-primary transition-all duration-500 cursor-pointer">
          <span class="material-symbols-outlined text-primary text-5xl mb-6 block text-glow-cyan">{{ feature.icon }}</span>
          <h4 class="font-black text-2xl mb-4 uppercase tracking-tighter">{{ feature.title }}</h4>
          <p class="text-sm text-gray-500 font-medium leading-relaxed">{{ feature.description }}</p>
        </div>
      }
    </div>
  </div>
</section>
