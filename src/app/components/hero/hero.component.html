  <!-- Ticker -->
  <div class="mt-16 md:mt-24 overflow-hidden border-y border-white/5 py-8 md:py-12 bg-zinc-950/50 backdrop-blur-sm">
    <div class="animate-scroll flex">
      @for (item of tickerItems; track item) {
        <div class="flex space-x-32 px-16 items-center shrink-0">
          <span class="text-3xl font-black text-white/20 tracking-widest italic">{{ item }}</span>
        </div>
      }
      @for (item of tickerItems; track item) {
        <div class="flex space-x-32 px-16 items-center shrink-0">
          <span class="text-3xl font-black text-white/20 tracking-widest italic">{{ item }}</span>
        </div>
      }
    </div>
  </div>
