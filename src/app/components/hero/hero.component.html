<!-- Main Hero Section -->
<section class="relative bg-black py-16 md:py-32 overflow-hidden text-white px-4 md:px-6">
  <!-- Background Glow -->
  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-primary/5 blur-[120px] rounded-full pointer-events-none"></div>
  
  <div class="max-w-7xl mx-auto px-4 md:px-6 text-center relative z-10">
    <!-- Subtitle -->
    <p class="text-gray-400 font-bold mb-8 md:mb-10 tracking-[0.2em] uppercase text-xs md:text-sm">
      Impulsa tu Presencia, <span class="text-primary text-glow-cyan">Multiplica tus Ganancias</span>
    </p>

    <!-- Newsletter Form -->
    <div class="max-w-xl mx-auto mb-16 md:mb-24">
      <div class="glass-effect p-2 rounded-xl md:rounded-2xl flex flex-col md:flex-row items-center shadow-2xl gap-2">
        <input 
          class="bg-transparent border-none focus:ring-0 text-sm flex-grow px-4 md:px-6 text-white placeholder:text-gray-500 w-full md:w-auto" 
          placeholder="Ingresa tu WhatsApp para mÃ¡s info" 
          type="text"
          [ngModel]="whatsapp()"
          (ngModelChange)="whatsapp.set($event)"
        />
        <button 
          class="bg-primary hover:bg-cyan-400 text-black font-black px-6 md:px-8 py-2 md:py-3 rounded-xl flex items-center justify-center space-x-2 transition-transform active:scale-95 w-full md:w-auto"
          (click)="onSubmitWhatsapp()"
        >
          <span class="text-xs uppercase tracking-tighter">Enviar</span>
          <span class="material-symbols-outlined text-lg">chat</span>
        </button>
      </div>
    </div>

    <!-- Floating Images -->
    <div class="relative py-12 md:py-20 min-h-[400px] md:min-h-[600px] flex items-center justify-center">
      <!-- Product Image 1 -->
      <div class="absolute top-0 -left-4 md:-left-12 w-24 md:w-36 h-24 md:h-36 animate-float hidden lg:block">

          alt="Product"

        />
      </div>

      <!-- Apparel Image -->

        <img 
          alt="Apparel" 
          class="rounded-2xl md:rounded-3xl shadow-[0_0_20px_rgba(0,229,255,0.4)] -rotate-12 w-full h-full object-cover border border-primary/30" 
          src="https://lh3.googleusercontent.com/aida-public/AB6AXuBBQ-EUBNbvxxuqMcq-HUfpaSBbmaT9zKyYzNZsrUyI8W7RNEjfeyAlOAlqt2hKJ9nkHbMMy2_H-H6D6541ImlrN0bP02MVbI4AGuUYy-woI4Ay6IXlYTBjAJXVpJtlgXmN1AGNMW08gxoFNUOLlrxvoeSycyhJm4to3etXrFCZJmD1XbJ5Du-HWAWneWg3E150e6q-D23Hbr-mISVnOzV3p4my4MWsSs3j-cQBi1tZzQIFm2iwSynatkSteSBCRBfmzE00pc26XY0A"

      <!-- Tech Image -->
      <div class="absolute top-12 md:top-20 -right-4 md:-right-12 w-28 md:w-48 h-28 md:h-48 animate-float-delayed hidden lg:block">
        <img 
          alt="Tech" 
          class="rounded-2xl md:rounded-3xl shadow-[0_0_20px_rgba(0,229,255,0.4)] rotate-6 w-full h-full object-cover border border-primary/30" 
          src="https://lh3.googleusercontent.com/aida-public/AB6AXuDkq_bmAVXZ2gGuaOOd_GLugkoAnEmWkclabP1a6Cp4EZkmUkqQwv14fohJPJbRbrcpzzEIngSaZ85qtAJpmiYt_amuZlQCCNOJNx94oOcNu_uA_Sbj-E6AkuVGkH_3A4meYzDCUj_VxOvSIVIStp8UDT3LhelzeHVOiF_8mxH7shfzlXPyrpUOiWArMvWk5-u2gIjDM5T5oVKHm7hxozGk494NAc3xJd9PcVYMwDxlP64hyCEEPr7Xcso7Eghmt2fHLAmce5ZhkFkn"

        <img 
          alt="Package" 
          class="rounded-2xl md:rounded-3xl shadow-[0_0_20px_rgba(0,229,255,0.4)] -rotate-6 w-full h-full object-cover border border-primary/30"

        />
      </div>
      
      <!-- Main Text -->
      <div class="text-center z-10 px-4">
        <h2 class="text-4xl sm:text-5xl md:text-7xl lg:text-8xl xl:text-[11rem] font-black tracking-[-0.05em] text-primary leading-none mb-2 md:mb-4 uppercase font-display text-glow-cyan">
          AUMENTA
        </h2>
        <p class="text-lg md:text-2xl lg:text-4xl font-black mb-4 md:mb-8 text-white uppercase tracking-tighter">
          tus ventas y genera ingresos con
        </p>
        <div class="space-y-2 md:space-y-4">
          <p class="text-2xl md:text-4xl lg:text-6xl font-black text-primary uppercase tracking-tight inline-block px-4 md:px-8 py-1 md:py-2 border-y-2 border-primary/30">
            Publicidad Digital
          </p>
          <p class="text-lg md:text-2xl lg:text-3xl font-black text-white block mt-2 md:mt-4">
            <img src="/logo.webp" alt="PublihazClik" class="h-8 md:h-12 w-auto inline" />
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Ticker -->
  <div class="mt-16 md:mt-24 overflow-hidden border-y border-white/5 py-8 md:py-12 bg-zinc-950/50 backdrop-blur-sm">
    <div class="animate-scroll flex">
      @for (item of tickerItems; track item) {
        <div class="flex space-x-32 px-16 items-center shrink-0">
          <span class="text-3xl font-black text-white/20 tracking-widest italic">{{ item }}</span>
        </div>
      }
      @for (item of tickerItems; track item) {
        <div class="flex space-x-32 px-16 items-center shrink-0">
          <span class="text-3xl font-black text-white/20 tracking-widest italic">{{ item }}</span>
        </div>
      }
    </div>
  </div>
</section>
