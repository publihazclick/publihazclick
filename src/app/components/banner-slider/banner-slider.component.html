<!-- Banner Slider Section -->
<section class="py-8 md:py-12 bg-black overflow-hidden">
  <div class="relative max-w-[95%] xl:max-w-7xl mx-auto px-4">
    <!-- Main Slider -->
    <div class="relative overflow-hidden rounded-2xl">
      <!-- Slides Container -->
      <div 
        class="flex transition-transform duration-700 ease-out"
        [style.transform]="sliderTransform()"
      >
        @for (slide of slides; track slide.title) {
          <div class="w-full flex-shrink-0">
            <div class="relative overflow-hidden">
              <!-- Gradient Background -->
              <div class="absolute inset-0 bg-gradient-to-r" [ngClass]="slide.gradient + ' opacity-90'"></div>
              <div class="absolute inset-0 bg-black/20"></div>
              
              <!-- Content -->
              <div class="relative z-10 px-8 py-16 md:py-20 flex flex-col md:flex-row items-center justify-between gap-8 md:gap-12">
                <!-- Left Content -->
                <div class="text-center md:text-left flex-1">
                  <div class="inline-flex items-center justify-center w-16 h-16 md:w-20 md:h-20 bg-white/20 rounded-xl mb-6 backdrop-blur-sm">
                    <span class="material-symbols-outlined text-4xl md:text-5xl text-white">{{slide.icon}}</span>
                  </div>
                  <h3 class="text-4xl md:text-6xl lg:text-7xl font-black text-white mb-2 tracking-tight">{{slide.title}}</h3>
                  <p class="text-white/80 text-lg md:text-xl font-bold uppercase tracking-widest mb-4">{{slide.subtitle}}</p>
                  <p class="text-white/70 text-sm md:text-base max-w-md">{{slide.description}}</p>
                </div>
                
                <!-- Right Content - Decorative -->
                <div class="hidden md:block">
                  <div class="relative">
                    <div class="w-32 h-32 md:w-48 md:h-48 bg-white/10 rounded-xl flex items-center justify-center backdrop-blur-sm">
                      <span class="material-symbols-outlined text-6xl md:text-8xl text-white/50">{{slide.icon}}</span>
                    </div>
                    <div class="absolute -inset-4 bg-white/5 rounded-full animate-pulse"></div>
                  </div>
                </div>
              </div>
              
              <!-- Decorative Elements -->
              <div class="absolute top-0 right-0 w-64 h-64 bg-white/10 rounded-full blur-3xl"></div>
              <div class="absolute bottom-0 left-0 w-48 h-48 bg-black/20 rounded-full blur-3xl"></div>
            </div>
          </div>
        }
      </div>
      
      <!-- Navigation Arrows -->
      @if (slides.length > 1) {
        <button 
          (click)="prevSlide()"
          class="absolute left-4 top-1/2 -translate-y-1/2 w-12 h-12 bg-white/20 hover:bg-white/30 backdrop-blur-sm rounded-full flex items-center justify-center transition-all z-20"
        >
          <span class="material-symbols-outlined text-white text-2xl">chevron_left</span>
        </button>
        <button 
          (click)="nextSlide()"
          class="absolute right-4 top-1/2 -translate-y-1/2 w-12 h-12 bg-white/20 hover:bg-white/30 backdrop-blur-sm rounded-full flex items-center justify-center transition-all z-20"
        >
          <span class="material-symbols-outlined text-white text-2xl">chevron_right</span>
        </button>
      }
    </div>
    
    <!-- Dots Indicators -->
    @if (slides.length > 1) {
      <div class="flex justify-center gap-3 mt-6">
        @for (slide of slides; track slide.title; let i = $index) {
          <button 
            (click)="goToSlide(i)"
            class="w-3 h-3 rounded-full transition-all duration-300"
            [class.bg-cyan-500]="currentSlide() === i"
            [class.bg-white/30]="currentSlide() !== i"
            [class.w-8]="currentSlide() === i"
            [class.w-3]="currentSlide() !== i"
          ></button>
        }
      </div>
    }
  </div>
</section>
