<header class="bg-black border-b border-white/10 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 md:px-6 h-16 md:h-20 flex items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center space-x-2 group cursor-pointer" routerLink="/">
      <span class="text-xl md:text-2xl font-black tracking-tighter text-white">
        Publihaz<span class="text-cyan-500 italic group-hover:text-cyan-400 transition-colors">Clik</span>
      </span>
      <span class="material-symbols-outlined text-cyan-500 hidden md:block">trending_up</span>
    </div>

    <!-- Mobile Menu Button -->
    <button 
      class="md:hidden text-white p-2"
      (click)="toggleMobileMenu()"
      aria-label="Menú"
    >
      <span class="material-symbols-outlined text-2xl">menu</span>
    </button>

    <!-- Navigation -->
    <nav class="hidden md:flex items-center space-x-6 lg:space-x-10 text-[11px] font-extrabold uppercase tracking-[0.2em] text-white/70">
      <a class="hover:text-cyan-500 transition-colors cursor-pointer" routerLink="/">Inicio</a>
      <a class="hover:text-cyan-500 transition-colors cursor-pointer">Qué es Publihazclik</a>
      <a class="hover:text-cyan-500 transition-colors cursor-pointer">Pagos y Testimonios</a>
      <a class="hover:text-cyan-500 transition-colors cursor-pointer">Marcas</a>
      <a class="hover:text-cyan-500 transition-colors cursor-pointer">Youtube</a>
    </nav>

    <!-- Register Button -->
    <button 
      routerLink="/register"
      class="hidden md:flex bg-white hover:bg-cyan-500 hover:text-white text-black font-black px-6 lg:px-8 py-2 lg:py-3 rounded-full items-center space-x-2 transition-all transform hover:scale-105"
    >
      <span class="text-[10px] tracking-widest uppercase">Regístrate</span>
      <span class="material-symbols-outlined text-lg">login</span>
    </button>
  </div>

  <!-- Mobile Menu -->
  @if (mobileMenuOpen()) {
    <div class="md:hidden bg-black border-t border-white/10 py-4 px-4">
      <nav class="flex flex-col space-y-4 text-sm font-extrabold uppercase tracking-[0.2em] text-white/70">
        <a class="hover:text-cyan-500 transition-colors cursor-pointer py-2" routerLink="/" (click)="toggleMobileMenu()">Inicio</a>
        <a class="hover:text-cyan-500 transition-colors cursor-pointer py-2" (click)="toggleMobileMenu()">Qué es Publihazclik</a>
        <a class="hover:text-cyan-500 transition-colors cursor-pointer py-2" (click)="toggleMobileMenu()">Pagos y Testimonios</a>
        <a class="hover:text-cyan-500 transition-colors cursor-pointer py-2" (click)="toggleMobileMenu()">Marcas</a>
        <a class="hover:text-cyan-500 transition-colors cursor-pointer py-2" (click)="toggleMobileMenu()">Youtube</a>
        <button 
          routerLink="/register"
          class="bg-white hover:bg-cyan-500 hover:text-white text-black font-black px-6 py-3 rounded-full flex items-center justify-center space-x-2 transition-all mt-4"
          (click)="toggleMobileMenu()"
        >
          <span class="text-[10px] tracking-widest uppercase">Regístrate</span>
          <span class="material-icons text-lg">app_registration</span>
        </button>
      </nav>
    </div>
  }
</header>
